<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Alireza Waterface" />
      <meta name="description" content="Track your exercises | WF Map">
      <link rel="shortcut icon" type="image/png" href="./icon.png" />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./style.css" />
      <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css">
      <script defer src="./node_modules/leaflet/dist/leaflet.js"></script>
      <script defer src="./main.js"></script>
      <title>WF Map</title>
   </head>

   <body>
      <div class="sidebar">
         <img src="./logo.png" alt="Logo" class="logo" />

         <ul class="workouts">
            <div class="controls hide">
               <select name="sort" id="sort" class="control">
                  <option value="none" selected>Not sorted</option>
                  <hr/>
                  <option value="date-asc">Date (asc)</option>
                  <option value="date-desc">Date (desc)</option>
               </select>

               <button class="workouts__clear">Clear all</button>

               <select name="filter" id="filter" class="control">
                  <option value="all" selected>Show all</option>
                  <hr/>
                  <option value="runnings">Runnings only</option>
                  <option value="cyclings">Cyclings only</option>
               </select>
            </div>
         </ul>
         <p class="copyright">
            &copy; Copyright by
            <a
               class="linkedin-link"
               target="_blank"
               href="https://www.linkedin.com/in/waterface"
            >Alireza Waterface</a>
         </p>
      </div>

      <div class="form__container hidden">
         <form class="form">
            <legend class="title">Workout details</legend>
            <div class="form__row">
               <label class="form__label">Type</label>
               <select class="form__input form__input--type">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
               </select>
            </div>
            <div class="form__row">
               <label class="form__label">Distance</label>
               <input class="form__input form__input--distance" placeholder="km" />
            </div>
            <div class="form__row">
               <label class="form__label">Duration</label>
               <input
                  class="form__input form__input--duration"
                  placeholder="min"
               />
            </div>
            <div class="form__row">
               <label class="form__label">Cadence</label>
               <input
                  class="form__input form__input--cadence"
                  placeholder="step/min"
               />
            </div>
            <div class="form__row form__row--hidden">
               <label class="form__label">Elev Gain</label>
               <input
                  class="form__input form__input--elevation"
                  placeholder="meters"
               />
            </div>
            <p class="form__error hidden">All inputs must be positive numbers</p>
            <button class="form__btn--ok" type="submit">Submit</button>
            <button type="reset" class="form__btn--cancel">Cancel</button>
         </form>
      </div>

      <div id="map"></div>
   </body>
</html>
